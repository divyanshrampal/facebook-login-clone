 
 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/facebook_favicon.ico" type="image/x-icon">
    <title>Facebook - log in or sign up</title>
</head>
<body>
    <section class="bodyArea">
        <div id="container" class="container">
                <div class="logoSection">
                    <img id="facebookLogo" src="assets/facebook_logo.svg" alt="logo comes here">
                    <h2 class="tagLine">Facebook helps you connect and share with the people in your life.</h2>
                </div>
                <div class="formSection">
                    <form action="">
                        <input type="email" placeholder="Email Address or Phone Number">
                        <input type="password" placeholder="Password">
                        <input type="button" id="login" value="Log in">
                        <a href="#" id="forget">Forgotten Passwrod?</a>
                        <hr>
                        <input type="button" id="newAccount" value="Create New Account">
                    </form>
                    <p><span id="page" href="#">Create a page</span> for a celebrity, brand or business.</p>
                </div>
        </div>
    </section>
    <footer id="footerSection">
        <div class="container">
            <ul>
                <li><a href="">English (UK)</a>
                <li><a href="">हिन्दी</a></li>
                <li><a href="">اردو</a></li>
                <li><a href="">ਪੰਜਾਬੀ</a></li>
                <li><a href="">বাংলা</a></li>
                <li><a href="">ગુજરાતી</a></li>
                <li><a href="">मराठी</a></li>
                <li><a href="">தமிழ்</a></li>
                <li><a href="">తెలుగు</a></li>
                <li><a href="">മലയാളം</a></li>
                <li><a href="">ಕನ್ನಡ</a></li>
            </ul>
            <p>Meta © 2023</p>
        </div>
    </footer>
</body>
</html>
